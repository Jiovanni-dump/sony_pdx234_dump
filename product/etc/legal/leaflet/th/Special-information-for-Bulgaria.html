	<h1>ข้อมูลพิเศษสำหรับประเทศบัลแกเรีย</h1>
<div>
  <p>การรับประกันนี้ไม่จำกัดสิทธิของผู้บริโภคในทางใดทางหนึ่ง และไม่ได้ลบล้างข้อผูกพันของผู้ขายภายใต้บทบัญญัติเกี่ยวกับการให้บริการเนื้อหาดิจิทัลและบริการดิจิทัล และการขายสินค้า หมวด 3 (SG No. 23 ลงวันที่ 19 มีนาคม 2021)</p>
